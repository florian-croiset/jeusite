<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test D√©tection IP</title>
    <script src="js/ip-detection.js"></script>
<script type="module" src="js/discord-webhook.js"></script>
<script src="js/discord-tracker.js"></script>
<script type="module" src="js/remote-refresh.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
        }

        .result-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #333;
        }

        .value {
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .service-test {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .service-test h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .service-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .service-status.pending {
            background: #e0e0e0;
            color: #666;
        }

        .service-status.testing {
            background: #fff3cd;
            color: #856404;
        }

        .service-status.success {
            background: #d4edda;
            color: #155724;
        }

        .service-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test de D√©tection IP</h1>
        <p class="subtitle">V√©rifiez que tous les services fonctionnent correctement</p>

        <div id="status" class="status loading">
            ‚è≥ Chargement du service de d√©tection...
        </div>

        <div id="buttons">
            <button class="btn" onclick="testDetection()">üöÄ D√©tecter mon IP</button>
            <button class="btn" onclick="testAllServices()">üß™ Tester tous les services</button>
            <button class="btn" onclick="testEnrichment()">‚ú® Test enrichissement</button>
            <button class="btn" onclick="clearResults()">üóëÔ∏è Effacer</button>
        </div>

        <div id="results" class="hidden">
            <div class="result-box">
                <h3>üìä R√©sultat Principal</h3>
                <div id="main-result"></div>
            </div>
        </div>

        <div id="service-tests" class="hidden">
            <div class="result-box">
                <h3>üß™ Test Individuel des Services</h3>
                <div id="services-list"></div>
            </div>
        </div>

        <div id="raw-data" class="hidden">
            <div class="result-box">
                <h3>üìù Donn√©es Brutes (JSON)</h3>
                <pre id="json-output"></pre>
            </div>
        </div>
    </div>

    <!-- Charger le service de d√©tection IP -->
    <script src="js/ip-detection.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        const mainResultEl = document.getElementById('main-result');
        const serviceTestsEl = document.getElementById('service-tests');
        const servicesListEl = document.getElementById('services-list');
        const rawDataEl = document.getElementById('raw-data');
        const jsonOutputEl = document.getElementById('json-output');

        // V√©rifier que le service est charg√©
        window.addEventListener('load', () => {
            if (window.ipDetector) {
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Service de d√©tection IP charg√© avec succ√®s';
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Erreur : Service de d√©tection non charg√©. V√©rifiez que js/ip-detection.js existe.';
            }
        });

        async function testDetection() {
            statusEl.className = 'status loading';
            statusEl.textContent = '‚è≥ D√©tection en cours...';
            resultsEl.classList.add('hidden');
            rawDataEl.classList.add('hidden');

            try {
                const data = await window.ipDetector.detect();

                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ IP d√©tect√©e avec succ√®s !';

                mainResultEl.innerHTML = `
                    <div class="data-row">
                        <span class="label">üîó Adresse IP</span>
                        <span class="value">${data.ip}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">üèôÔ∏è Ville</span>
                        <span class="value">${data.city || 'N/A'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">üìç R√©gion</span>
                        <span class="value">${data.region || 'N/A'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">üåç Pays</span>
                        <span class="value">${data.country || 'N/A'} ${data.country_emoji || ''}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">‚è∞ Fuseau horaire</span>
                        <span class="value">${data.timezone || 'N/A'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">üåê FAI</span>
                        <span class="value">${data.isp || 'N/A'}</span>
                    </div>
                `;

                resultsEl.classList.remove('hidden');
                rawDataEl.classList.remove('hidden');
                jsonOutputEl.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Erreur : ' + error.message;
            }
        }

        async function testAllServices() {
            statusEl.className = 'status loading';
            statusEl.textContent = '‚è≥ Test de tous les services...';
            serviceTestsEl.classList.remove('hidden');

            const services = [
                /*{
                    name: 'ipify',
                    url: 'https://api.ipify.org?format=json',
                    parse: (data) => ({ ip: data.ip })
                },*/
                {
                    name: 'ip-api',
                    url: 'http://ip-api.com/json/',
                    parse: (data) => ({ ip: data.query, city: data.city })
                },
                /*{
                    name: 'ipapi.co',
                    url: 'https://ipapi.co/json/',
                    parse: (data) => ({ ip: data.ip, city: data.city })
                },
                {
                    name: 'ipwhois',
                    url: 'https://ipwho.is/',
                    parse: (data) => ({ ip: data.ip, city: data.city })
                },*/
                /*{
                    name: 'cloudflare',
                    url: 'https://www.cloudflare.com/cdn-cgi/trace',
                    isText: true,
                    parse: (text) => {
                        const lines = text.split('\n');
                        const data = {};
                        lines.forEach(line => {
                            const [key, value] = line.split('=');
                            if (key && value) data[key] = value;
                        });
                        return { ip: data.ip, country: data.loc };
                    }
                }*/
            ];

            servicesListEl.innerHTML = services.map(s => `
                <div class="service-test" id="service-${s.name}">
                    <h4>${s.name} <span class="service-status pending">En attente</span></h4>
                    <div class="service-result"></div>
                </div>
            `).join('');

            for (const service of services) {
                const serviceEl = document.getElementById(`service-${service.name}`);
                const statusBadge = serviceEl.querySelector('.service-status');
                const resultDiv = serviceEl.querySelector('.service-result');

                statusBadge.className = 'service-status testing';
                statusBadge.textContent = 'Test en cours...';

                try {
                    const response = await fetch(service.url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    let data;
                    if (service.isText) {
                        const text = await response.text();
                        data = service.parse(text);
                    } else {
                        const json = await response.json();
                        data = service.parse(json);
                    }

                    statusBadge.className = 'service-status success';
                    statusBadge.textContent = '‚úÖ Fonctionne';
                    resultDiv.innerHTML = `<code>${JSON.stringify(data, null, 2)}</code>`;

                } catch (error) {
                    statusBadge.className = 'service-status failed';
                    statusBadge.textContent = '‚ùå √âchec';
                    resultDiv.innerHTML = `<span style="color: #721c24;">Erreur : ${error.message}</span>`;
                }
            }

            statusEl.className = 'status success';
            statusEl.textContent = '‚úÖ Test termin√©';
        }

        async function testEnrichment() {
            statusEl.className = 'status loading';
            statusEl.textContent = '‚è≥ Test enrichissement des donn√©es...';

            try {
                // D'abord obtenir juste l'IP
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                
                window.ipDetector.ipData = { ip: ipData.ip };
                
                statusEl.textContent = '‚è≥ Enrichissement en cours...';
                
                // Enrichir
                await window.ipDetector.enrichData();
                
                const enrichedData = window.ipDetector.getData();

                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ Enrichissement r√©ussi !';

                resultsEl.classList.remove('hidden');
                mainResultEl.innerHTML = `
                    <div class="data-row">
                        <span class="label">Avant enrichissement</span>
                        <span class="value">IP uniquement : ${ipData.ip}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">Apr√®s enrichissement</span>
                        <span class="value">${window.ipDetector.getLocationString()}</span>
                    </div>
                `;

                rawDataEl.classList.remove('hidden');
                jsonOutputEl.textContent = JSON.stringify(enrichedData, null, 2);

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Erreur : ' + error.message;
            }
        }

        function clearResults() {
            resultsEl.classList.add('hidden');
            serviceTestsEl.classList.add('hidden');
            rawDataEl.classList.add('hidden');
            statusEl.className = 'status success';
            statusEl.textContent = '‚úÖ Service de d√©tection IP charg√© avec succ√®s';
        }
    </script>
</body>
</html>
