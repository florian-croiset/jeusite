<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - Canva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f2e 0%, #1a3a4a 100%);
        }

        .selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-title {
            font-size: 4rem;
            font-weight: bold;
            color: #4FFFDF;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(79, 255, 223, 0.5);
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 2rem;
            color: #4FFFDF;
            letter-spacing: 0.15em;
            opacity: 0.9;
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 255, 223, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #4FFFDF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(79, 255, 223, 0.3);
        }

        .presentation-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .presentation-btn {
            background: linear-gradient(135deg, #4FFFDF 0%, #2dd4bf 100%);
            border: none;
            padding: 20px 30px;
            font-size: 1.2rem;
            color: #0a1f2e;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(79, 255, 223, 0.3);
            position: relative;
            overflow: hidden;
        }

        .presentation-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .presentation-btn:hover::before {
            width: 800px;
            height: 800px;
        }

        .presentation-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(79, 255, 223, 0.5);
        }

        .presentation-btn:active {
            transform: translateY(-1px);
        }

        .presentation-btn span {
            position: relative;
            z-index: 1;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: #0a1f2e;
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            /*background: linear-gradient(135deg, #4FFFDF 0%, #2dd4bf 100%);*/
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            color: #0a1f2e;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            /*box-shadow: 0 4px 15px rgba(79, 255, 223, 0.3);*/
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .back-button.active {
            display: block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 255, 223, 0.5);
        }

        @media (max-width: 768px) {
            .logo-title {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                font-size: 1.3rem;
            }
            
            .selection-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .presentation-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="selection-screen" id="selectionScreen">
        <div class="logo-container">
            <div class="logo-title">ECHO</div>
            <div class="logo-subtitle">Soutencance n°1</div>
        </div>
        
        <div class="selection-container">
            <h2>Choisissez une présentation</h2>
            <div class="presentation-buttons">
                <button class="presentation-btn" onclick="showPresentation('DAG9iN3ItkI/KQ43KGjfsNNF64-b19iYvQ')">
                    <span><i class="fas fa-play-circle"></i> Présentation Méthodologie</span>
                </button>
                <button class="presentation-btn" onclick="showPresentation('DAG7HDT1Ilk/gtCj-eUXcbVhXY0lc9hFng')">
                    <span><i class="fas fa-play-circle"></i> Présentation Technique</span>
                </button>
            </div>
        </div>
    </div>

    <button class="back-button" id="backButton" onclick="backToSelection()">
        <i class="fas fa-arrow-left"></i><!-- Retour-->
    </button>

    <div class="iframe-container" id="iframeContainer">
        <div class="iframe-wrapper">
            <iframe id="presentationFrame" loading="lazy" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
    </div>

    <script>
        function showPresentation(presentationId) {
            const selectionScreen = document.getElementById('selectionScreen');
            const iframeContainer = document.getElementById('iframeContainer');
            const backButton = document.getElementById('backButton');
            const iframe = document.getElementById('presentationFrame');
            
            // Construire l'URL de la présentation
            const embedUrl = `https://www.canva.com/design/${presentationId}/view?embed`;
            
            // Charger l'iframe
            iframe.src = embedUrl;
            
            // Masquer l'écran de sélection et afficher l'iframe
            selectionScreen.style.display = 'none';
            iframeContainer.classList.add('active');
            backButton.classList.add('active');
        }
        
        function backToSelection() {
            const selectionScreen = document.getElementById('selectionScreen');
            const iframeContainer = document.getElementById('iframeContainer');
            const backButton = document.getElementById('backButton');
            const iframe = document.getElementById('presentationFrame');
            
            // Arrêter la lecture de l'iframe
            iframe.src = '';
            
            // Afficher l'écran de sélection et masquer l'iframe
            selectionScreen.style.display = 'flex';
            iframeContainer.classList.remove('active');
            backButton.classList.remove('active');
        }
    </script>
</body>
</html>
