<style>
    /* Style de base du span contenant le titre */
    #dynamicTitle {
        transition: opacity 0.5s ease;  /* Ajoute une transition fluide pour l'opacité */
    }

    /* Classe pour rendre le texte invisible avant de changer */
    .fade-out {
        opacity: 0;
    }

    /* Classe pour rendre le texte visible après l'animation */
    .fade-in {
        opacity: 1;
    }

    }

        /*margin-right: 20px;*/

@media (max-width: 768px) {

    }

        display: none;
    }
}
</style>
<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    let titleIndex = 0;
    const titles = ["404", "404"];
    const titleElement = document.getElementById('dynamicTitle'); // Cibler l'élément span

    function changeTitle() {
        // Ajouter la classe fade-out pour commencer la transition
        titleElement.classList.add('fade-out');

        // Attendre que la transition de fade-out soit terminée (500ms)
        setTimeout(() => {
            // Changer le texte du titre
            titleIndex = (titleIndex + 1) % titles.length;
            titleElement.textContent = titles[titleIndex];

            // Enlever la classe fade-out et ajouter fade-in pour la transition
            titleElement.classList.remove('fade-out');
            titleElement.classList.add('fade-in');
        }, 500);  // Délai de 500ms pour correspondre à la durée de la transition fade-out

        // Réappliquer la transition fade-out après chaque changement
        setTimeout(() => {
            titleElement.classList.remove('fade-in');
        }, 500);  // Réinitialiser la transition après le fade-in
    }

    // Démarrer le changement du titre une fois la page prête
    changeTitle();

    // Répéter la fonction toutes les 2 secondes
    setInterval(changeTitle, 2800);
  });
</script>
